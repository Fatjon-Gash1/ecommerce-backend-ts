name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM Audit
        run: npm audit --audit-level=high || true

      - name: Create .env.test
        run: |
          cat <<EOF > .env.test
          NODE_ENV=test

          MYSQL_USER=${{ secrets.TEST_MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.TEST_MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.TEST_MYSQL_DATABASE }}
          MYSQL_HOST=${{ secrets.TEST_MYSQL_HOST }}
          MYSQL_PORT=${{ secrets.TEST_MYSQL_PORT }}

          REDIS_HOST=${{ secrets.TEST_REDIS_HOST }}
          REDIS_PORT=6380

          ACCESS_TOKEN_KEY=${{ secrets.TEST_ACCESS_TOKEN_KEY }}
          REFRESH_TOKEN_KEY=${{ secrets.TEST_REFRESH_TOKEN_KEY }}
          ACCESS_TOKEN_EXPIRY=${{ secrets.TEST_ACCESS_TOKEN_EXPIRY }}
          REFRESH_TOKEN_EXPIRY=${{ secrets.TEST_REFRESH_TOKEN_EXPIRY }}
          GENERIC_TOKEN_KEY=${{ secrets.TEST_GENERIC_TOKEN_KEY }}

          GMAIL_USER=${{ secrets.TEST_GMAIL_USER }}
          GMAIL_PASS=${{ secrets.TEST_GMAIL_PASS }}

          BASE_PATH=${{ secrets.TEST_BASE_PATH }}

          LLM_API_KEY=${{ secrets.TEST_LLM_API_KEY }}
          LLM_NAME=${{ secrets.TEST_LLM_NAME }}
          LLM_PROVIDER=${{ secrets.TEST_LLM_PROVIDER }}

          STRIPE_KEY=${{ secrets.TEST_STRIPE_KEY }}

          CLIENT_URL=${{ secrets.TEST_CLIENT_URL }}

          REGISTRATION_LOYALTY_POINTS=${{ secrets.TEST_REGISTRATION_LOYALTY_POINTS }}
          EOF

      #- name: Run Snyk security scan
      #  uses: snyk/actions/node@master
      #  with:
      #    command: test
      #  env:
      #    SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Run integration tests
        env:
          CI: true
          NODE_ENV: test

          MYSQL_USER: ${{ secrets.TEST_MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.TEST_MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.TEST_MYSQL_DATABASE }}
          MYSQL_HOST: ${{ secrets.TEST_MYSQL_HOST }}
          MYSQL_PORT: ${{ secrets.TEST_MYSQL_PORT }}

          REDIS_HOST: ${{ secrets.TEST_REDIS_HOST }}
          REDIS_PORT: ${{ secrets.TEST_REDIS_PORT }}

          ACCESS_TOKEN_KEY: ${{ secrets.TEST_ACCESS_TOKEN_KEY }}
          REFRESH_TOKEN_KEY: ${{ secrets.TEST_REFRESH_TOKEN_KEY }}
          ACCESS_TOKEN_EXPIRY: ${{ secrets.TEST_ACCESS_TOKEN_EXPIRY }}
          REFRESH_TOKEN_EXPIRY: ${{ secrets.TEST_REFRESH_TOKEN_EXPIRY }}
          GENERIC_TOKEN_KEY: ${{ secrets.TEST_GENERIC_TOKEN_KEY }}

          GMAIL_USER: ${{ secrets.TEST_GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.TEST_GMAIL_PASS }}

          BASE_PATH: ${{ secrets.TEST_BASE_PATH }}

          LLM_API_KEY: ${{ secrets.TEST_LLM_API_KEY }}
          LLM_NAME: ${{ secrets.TEST_LLM_NAME }}
          LLM_PROVIDER: ${{ secrets.TEST_LLM_PROVIDER }}

          STRIPE_KEY: ${{ secrets.TEST_STRIPE_KEY }}

          CLIENT_URL: ${{ secrets.TEST_CLIENT_URL }}

          REGISTRATION_LOYALTY_POINTS: ${{ secrets.TEST_REGISTRATION_LOYALTY_POINTS }}
        run: npm run test:int

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  release:
    needs: build-test-lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

