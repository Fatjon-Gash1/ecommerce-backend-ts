name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build TS
        run: tsc --noEmit

