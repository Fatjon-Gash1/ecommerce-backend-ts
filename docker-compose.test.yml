services:
    test_mysql_db:
        image: mysql:8.0.35
        container_name: integration-mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - '3307:3306'
        healthcheck:
            test:
                [
                    'CMD',
                    'mysqladmin',
                    'ping',
                    '-h',
                    'localhost',
                    '-u',
                    '${MYSQL_USER}',
                    '-p${MYSQL_PASSWORD}',
                ]
            interval: 5s
            timeout: 10s
            retries: 5

    test_redis_db:
        image: redis:7.2.4-alpine
        container_name: integration-redis
        ports:
            - '6380:6379'
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 5s
            timeout: 3s
            retries: 5
