<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .email-container {
                max-width: 600px;
                margin: 20px auto;
                background: #f4f4f4;
                border-radius: 8px;
                overflow: hidden;
            }
            .header {
                background-color: #e53e3e;
                color: #ffffff;
                padding: 20px;
                text-align: center;
            }
            .header h1 {
                margin: 0;
                font-size: 24px;
            }
            .content {
                padding: 20px;
                text-align: center;
            }
            .content p {
                font-size: 16px;
                color: #333333;
                line-height: 1.5;
            }
            .footer {
                text-align: center;
                padding: 20px;
                font-size: 12px;
                color: #888888;
            }
            .button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #e53e3e;
                color: #ffffff;
                text-decoration: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="email-container">
            <div class="header">
                <h1>Payment Failed</h1>
            </div>
            <div class="content">
                <p>
                    We're sorry to inform you that your replenishment payment
                    has failed.
                </p>
                <p>
                    Please ensure that you have entered the subscription details
                    correctly and update them as needed.
                </p>
                <a href="#" class="button">Update Subscription</a>
            </div>
            <div class="footer">
                <p>
                    If you have any questions, feel free to contact our support
                    team.
                </p>
            </div>
        </div>
    </body>
</html>
